
<div>
  <h4>Name</h4>
  <input name="name" id="name" type="text">
  <button type="submit" (click)="submit()">Submit</button>
</div>

<div *ngFor="let user of users">

    <span>{{user.id}}</span>
    <span>{{user.username}}</span>
    <span>{{user.salary}}</span>
    <span>{{user.age}}</span>
      
</div>
